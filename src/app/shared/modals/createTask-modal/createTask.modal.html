<form [formGroup]="taskForm">
  <mat-form-field appearance="fill">
    <mat-label>Заголовок</mat-label>
    <input matInput formControlName="title" placeholder="Type title here...">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Название</mat-label>
    <input matInput formControlName="name" placeholder="Type name here...">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Дедлайн</mat-label>
    <input matInput formControlName="deadline" [matDatepicker]="picker" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Приоритет</mat-label>
    <mat-select formControlName="priority">
      <mat-option *ngFor="let priority of taskPriorityOptions" [value]="priority">
        {{ priority }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Статус</mat-label>
    <mat-select formControlName="status">
      <mat-option *ngFor="let status of taskStatusOptions" [value]="status">
        {{ status }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Исполнители</mat-label>
    <mat-select multiple formControlName="assignees">
      <mat-option *ngFor="let assignee of assignees" [value]="assignee">{{assignee}}</mat-option>
    </mat-select>
  </mat-form-field>
  <button class="create__btn" mat-raised-button color="primary" (click)="onSubmit()">Создать</button>
</form>
