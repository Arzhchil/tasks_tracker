<div class="task-list">
  <div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Фильтр">
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let task"> {{task.id}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Заголовок </th>
      <td mat-cell *matCellDef="let task"> {{task.title}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Название </th>
      <td mat-cell *matCellDef="let task"> {{task.name}} </td>
    </ng-container>
    <ng-container matColumnDef="deadline">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="deadline"> Дедлайн </th>
      <td mat-cell *matCellDef="let task"> {{task.deadline | date: 'shortDate'}} </td>
    </ng-container>
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef> Приоритет </th>
      <td mat-cell *matCellDef="let task"> {{task.priority}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Статус </th>
      <td mat-cell *matCellDef="let task"> {{task.status}}
      </td>
    </ng-container>
    <ng-container matColumnDef="assignees">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Исполнители </th>
      <td mat-cell *matCellDef="let task"> {{task.assignees}}
        <button mat-button (click)="openEditDialog(task)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<button mat-raised-button (click)="openTaskFormDialog()">Создать новую задачу</button>
